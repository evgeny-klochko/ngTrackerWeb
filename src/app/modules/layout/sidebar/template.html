<div class="sidebar">
  <div class="sidebar-content">
    <nav>
      <div class="sidebar__logo">
        <a href="">
          <img src="assets/images/logo-sidebar.png" alt="">
        </a>
      </div>

      <ul class="sidebar__nav" sidebar-toggle>
        <li class="menu-icon" ng-class="{ 'active': sidebar.$state.includes(route.root) }" data-ng-repeat="route in ::sidebar.routes">
          <a>
            <div ng-class="::route.className"></div>
            <span ng-bind="::route.title"></span>
          </a>
          <ul>
            <li ng-repeat="subroute in ::route.subroutes">
              <a ng-href="{{::sidebar.url(subroute.state)}}" ui-sref-active="active" ng-bind="::subroute.title"></a>
            </li>
          </ul>
        </li>
      </ul>
      <div class="sidebar__footer">
        <p data-ng-bind="::sidebar.contacts.phone"></p>
        <p data-ng-bind="::sidebar.contacts.email"></p>
      </div>
    </nav>
  </div>
</div>
